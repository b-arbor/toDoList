<body>
    <h1 style="text-align:center;">My To Do List</h1>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>'6'6''6'
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task </label>
                                </div>
                                <input type="submit" value="Add Task" class="btn green darken-4">
                            </form>
                        </div>
                    </div>
                    <form id="task-form">
                    <div class="card-action">
                        <h5 id="task-title">My Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Tasks</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn red darken-4">Clear Tasks</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
